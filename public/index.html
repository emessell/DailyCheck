<body>
  <h1>맨날 하란말이야</h1>
  <ol>

  </ol>

  <script>
    var config = {
      apiKey: "AIzaSyDf81UOjo2RUXBnKnIbCD2SvIlFpBcjDsA",
      authDomain: "dailycheck-18aa9.firebaseapp.com",
      databaseURL: "https://dailycheck-18aa9.firebaseio.com"
    };

    if (!firebase.apps.length) {
      firebase.initializeApp(config);
    }

    var database = firebase.database();
    var uid = '';

    if ($.cookie('uid') == null) {
      GetGoogle();
      readData();
    } else {
      uid = $.cookie('uid');
      (async () => {
        let data = await readData();
        console.log("ReadData: ", data);
      })();
    }

    makeTable();

    // 구글 로그인
    async function GetGoogle() {
      var provider = new firebase.auth.GoogleAuthProvider();
      provider.addScope('https://www.googleapis.com/auth/contacts.readonly');
      firebase.auth().useDeviceLanguage();
      await firebase.auth().signInWithPopup(provider).then(function (result) {
        var token = result.credential.accessToken;
        var user = result.user;
        var name = result.user.displayName;
        var email = result.user.email;
        uid = user.uid;
        $.cookie("uid", uid, { expires: 7 });
        console.log(result);

      }).catch(function (error) {
        var errorCode = error.code;
        var errorMessage = error.message;
        var email = error.email;
        var credential = error.credential;
      });

      return;
    }

    // 테이블 생성
    // TODO: readData()에서 값을 return 해주면 그 정보로 테이블 만들기
    function makeTable() {
      $('body').append('<table></table>');
      for (let i = 0; i < 10; i++) {
        var row = document.createElement('tr');
        $('table').append(row);

        let title = document.createElement('th');
        if(i > 0){
          title.classList.add("title");
        }
        row.append(title);

        if (i == 0) {
          title.append("Title");
          for (let x = 1; x < 32; x++) {
            let col = document.createElement('th');
            row.append(col);
            col.append(x);
          }
        } else {
          for (let x = 1; x < 32; x++) {
            let col = document.createElement('td');
            col.dataset.day = x;
            row.append(col);
          }
        }
      }
    }

    // 처음에 값 불러오기
    // TODO: 비동기로 값 불러와서 return 하기
    function readData() {
      return firebase.database().ref('/users/' + uid).once('value').then(function (snapshot) {
        var username = (snapshot.val() && snapshot.val().username) || 'Anonymous';
        return snapshot.val();
      });
    }

    // 유저 쓰기
    function writeUserData(name, email) {
      firebase.database().ref('users/' + uid).set({
        username: name,
        email: email
      });
    }

    // data 쓰기
    function writeData(data) {
      firebase.database().ref('users/' + uid).set({
        info: data
      });
    }

    // 제목 칸 클릭
    $('.title').click(function () {
      if ($(this).children().length == 0) {
        $(this).append('<input/>');
        $(this).append('<button class="title_submit">확인</button>');
      }
    });

    // 제목 입력 후 확인
    $(document).on('click', '.title_submit', function () {
      let val = $(this).prev('input').val();
      $(this).parent().text(val);
    });

    // 칸 누를 때
    // TODO: 제목이 입력되어 있는지 확인
    $('td').click(function (e) {
      if($(this).parent().find('.title').text() == ""){
        alert("제목 먼저 입력해주세요.");
        return;
      }
      if ($(this).children().length > 0) {
        $(this).children().remove();
        $(this).removeClass('on');
      } else {
        $(this).addClass('on');
        $(this).append("<i class='doneIcon'>👌</i>");
      }

      SaveTable();
    });

    // 테이블 전체 저장하기
    function SaveTable() {
      let tr = $('table').find('tr');
      let titledTrCount = 0;

      // 제목 숫자 세기
      $('.title').each(function() {
        if($(this).text() != "") titledTrCount++;
      });

      // 데이터 만들기
      var data = {};
      for (let i = 1; i < titledTrCount+1; i++) {
        let title = tr[i].querySelector('.title').textContent;
        let td = tr[i].querySelectorAll('.on');
        let dayArray = [];
        for (let x = 0; x < td.length; x++) {
          let day = td[x].dataset.day;
          dayArray.push(day);
        }
        data[title] = dayArray.toString();
      }
      writeData(JSON.stringify(data));
      console.log(data);
    }
  </script>
</body>
