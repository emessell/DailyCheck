<html>

<head>

<body>
  <h1>맨날 하란말이야</h1>

  <script>
    var config = {
      apiKey: "AIzaSyDf81UOjo2RUXBnKnIbCD2SvIlFpBcjDsA",
      authDomain: "dailycheck-18aa9.firebaseapp.com",
      databaseURL: "https://dailycheck-18aa9.firebaseio.com"
    };

    if (!firebase.apps.length) {
      firebase.initializeApp(config);
    }

    var database = firebase.database();
    var uid = '';

    if ($.cookie('uid') == null) {
      GetGoogle();
    } else {
      uid = $.cookie('uid');
    }

    // 로그인 후 데이터 읽기
    (async () => {
      let data = await readData();
      makeTable(data);
      // console.log("ReadData: ", data);
    })();
    

    // 구글 로그인
    async function GetGoogle() {
      var provider = new firebase.auth.GoogleAuthProvider();
      provider.addScope('https://www.googleapis.com/auth/contacts.readonly');
      firebase.auth().useDeviceLanguage();
      await firebase.auth().signInWithPopup(provider).then(function (result) {
        var token = result.credential.accessToken;
        var user = result.user;
        var name = result.user.displayName;
        var email = result.user.email;
        uid = user.uid;
        $.cookie("uid", uid, { expires: 7 });
        // console.log(result);

      }).catch(function (error) {
        var errorCode = error.code;
        var errorMessage = error.message;
        var email = error.email;
        var credential = error.credential;
      });
      location.reload();  
      return;
    }

    // 테이블 생성
    function makeTable(data) {
      $('body').append('<table></table>');

      for (let i = 0; i < 10; i++) {
        // row 생성
        var row = document.createElement('tr');
        $('table').append(row);

        // 제목부분은 th로
        let title = document.createElement('th');
        if(i > 0){
          title.classList.add("title");
        }
        row.append(title);

        // 나머지 부분은 td로, 날짜 표시부분 예외
        if (i == 0) { // 날짜 표시 부분
          title.append("Title");
          for (let x = 1; x < 32; x++) {
            let col = document.createElement('th');
            row.append(col);
            col.append(x);
          }
        } else { // 체크 칸
          for (let x = 1; x < 32; x++) {
            let col = document.createElement('td');
            col.dataset.day = x;
            row.append(col);
          }
        }
      }

      // 테이블에 데이터 넣기
      const info = data.info;
      let infoCount = 0;

      for (const key in info) {
        const value = info[key];
        // console.log("Key: " , key);
        // console.log("Value: " , value);

        const valueArray = value.split(',');
        valueArray.forEach((e,i) => {
          // console.log("e:", e, ", i:", i+1);
          $("table").find('tr').eq(infoCount+1).find(`[data-day='${e}']`).addClass('on');
          $("table").find('tr').eq(infoCount+1).find(`[data-day='${e}']`).append("<i class='doneIcon'>👌</i>");
        });

        $('.title')[infoCount++].append(key);
      }
    }

    // 처음에 값 불러오기
    function readData() {
      return firebase.database().ref('/users/' + uid).once('value').then(function (snapshot) {
        var username = (snapshot.val() && snapshot.val().username) || 'Anonymous';
        return snapshot.val();
      });
    }

    // 유저 쓰기
    function writeUserData(name, email) {
      firebase.database().ref('users/' + uid).set({
        username: name,
        email: email
      });
    }

    // data 쓰기
    function writeData(data) {
      firebase.database().ref('users/' + uid).set({
        info: data
      });
      console.log("Saved Successfully");
    }

    // 입력창 FLAG
    let isEditing = false;

    // 제목 칸 클릭
    $(document).on('click','.title',function () {
      if ($(this).children().length == 0 && !isEditing) {
        $(this).append('<div class="inputBox"></div>');
        $(this).find(".inputBox").append('<input class="titleInput" onkeyup="enterkey()"/>');
        $(this).find(".inputBox").append('<button class="titleSubmit">확인</button>');
        isEditing = true;
      }
    });

    // 제목 입력 후 확인
    $(document).on('click', '.titleSubmit', function () {
      if(isEditing){
        let val = $(this).prev('input').val();
        $(this).parent().parent().text(val);
        $('.inputBox').remove();
        setTimeout(function() {
          isEditing = false;
        }, 1000);
        SaveTable();
      }
    });

    // 칸 누를 때
    $(document).on('click','td',function (e) {
      if($(this).parent().find('.title').text() == ""){
        alert("제목 먼저 입력해주세요.");
        return;
      }
      if ($(this).children().length > 0) {
        $(this).children().remove();
        $(this).removeClass('on');
      } else {
        $(this).addClass('on');
        $(this).append("<i class='doneIcon'>👌</i>");
      }

      SaveTable();
    });

    // 테이블 전체 저장하기
    function SaveTable() {
      let tr = $('table').find('tr');
      let titledTrCount = 0;

      // 제목 숫자 세기
      $('.title').each(function() {
        if($(this).text() != "") titledTrCount++;
      });

      // 데이터 만들기
      var data = {};
      for (let i = 1; i < titledTrCount+1; i++) {
        let title = tr[i].querySelector('.title').textContent;
        let td = tr[i].querySelectorAll('.on');
        let dayArray = [];
        for (let x = 0; x < td.length; x++) {
          let day = td[x].dataset.day;
          dayArray.push(day);
        }
        data[title] = dayArray.toString();
      }
      writeData(data);
      // console.log(data);
    }

    function enterkey() {
      if (window.event.keyCode == 13) {
        $('.titleSubmit').click();
      }
    }
  </script>
</body>
